{%- extends 'base.html' %}
{%- block body %}
<h2>Posts</h2>
  {%- for post in posts %}
  <div class="row">
    <div class="span12">
      <h3><a href="{{ url_for('views.content', slug=post.slug) }}">{{ post.title }}</a></h3>
    </div>
  </div>
  <div class="row">
    <div class="span9">
      by {{ post.author }} on {{ post.datetime|datetimeformat }}
    </div>
  </div>
  <hr>
  {%- endfor %}
{%- endblock %}
