<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="generator" content="blohg {{ version }}" />
        <link type="text/css" media="screen" rel="stylesheet" href="{{
            url_for('static', filename='css/cyborg_bootstrap.min.css') }}" />
        <link type="text/css" media="screen" rel="stylesheet" href="{{
            url_for('static', filename='pygments.css') }}" />
        <link rel="alternate" type="application/atom+xml" href="{{
            url_for('views.atom') }}" title="{{ config.TITLE }}" />
        <title>{{ config.TITLE }}{% block title %}{% endblock %}</title>
        <style type="text/css">
          body {
            padding-top: 60px;
            padding-bottom: 40px;
          }
        </style>

<!-- begin opengraph header -->
{% block opengraph_header %}{% endblock %}
<!-- end opengraph header -->

<!-- begin disqus header -->
{% block disqus_header %}{% endblock %}
<!-- end disqus header -->

    </head>
    <body>
        <script src="http://code.jquery.com/jquery-latest.js"></script>
        <script src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script>
        <div class="navbar navbar-inverse navbar-fixed-top">
          <div class="navbar-inner">
            <div class="container">
              <a class="brand" href="http://blog.yt-project.org/">{{ config.TITLE_HTML }}</a>
              <div class="nav-collapse collapse">
                <ul class="nav">
                  <li><a href="{{ url_for('views.home') }}">Home</a></li>
                  <li><a href="{{ url_for('views.post_list') }}">Posts</a></li>
                  <li><a href="{{ url_for('views.content', slug='about') }}">About</a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <div class="container">

<!-- begin content -->
{% block body %}{% endblock %}
<!-- end content -->

        </div>
        <footer class="footer">
          <div class="container">
            <p>Powered by: <a href="http://blohg.org/">blohg {{ version }}</a></p>
          </div>
        </footer>

<!-- begin disqus footer -->
{% block disqus_footer %}{% endblock %}
<!-- end disqus footer -->

    </body>
</html>
